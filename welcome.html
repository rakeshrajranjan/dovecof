<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <title>FabFitFun Welcome</title>
    <link href="assets/images/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
</head>
<body class="welcome">
	<link rel="stylesheet" href="assets/css/widget.css" />
    <!-- Campaign Widget -->
	<div class="logo-parent">
        <div class="logo-container">
			<a href="https://www.dove.com/us/en/home.html" target="_blank" title="dove-logo header" class="headerLogo">
            <img src="assets/images/Dove.png" alt="Dove" title="Dove" itemprop="logo">
			</a>
        </div>
    </div>
    <div class="container">
        <div class="inner-contant">            
            <div class="inner-contantainer">
                <h1>Please enter your information below to receive your exclusive discount!</h1>
                <form name="welcome-form" id="welcome_form" method="POST" novalidate="novalidate">
                    <input type="text" name="welcome-email" id="welcome_email" required="required" placeholder="E-mail Address" />
                    <span class="error email_req_error">Please enter your E-mail Address.</span>
                    <span class="error email_error">The Email Id you entered is invalid. You will not be able to download the coupon.</span>
                    <div class="g-recaptcha" id="welcome_recaptcha" data-callback="correctCaptcha"></div>
                    <span class="error recaptcha_error">Invalid ReCaptcha. Please re-submit form with correct recaptcha.</span>
                    <span class="popup"><img src="assets/images/622713_03ba2abe-febd-46b2-9b62-1637ce72d6a1_orig.jpg" alt="Coupon" title="Coupon" itemprop="Coupon" class="coupon_img" />
                    <span class="popup_container">
                        <img src="assets/images/622713_03ba2abe-febd-46b2-9b62-1637ce72d6a1_orig.jpg" alt="" />
                    </span></span>
                    <input type=submit title="Coupon Download" class="download_btn" value="Download" data-selection-offercode="133713" />
                </form>
            </div>
        </div>
    </div>
	<script src="assets/js/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</body>
</html>
